  Abstract: >-
    This dissertation takes a long view of the history of temporal constructions
    in writings on music, examining the connections between theories of musical
    meter and changing conceptualizations of time. Since antiquity, writers on
    music have grappled with the nature of meter, and throughout the history of
    Western music their formulations have continually evolved, reflecting
    fundamental reevaluations not only of music but also of time itself. Drawing
    on paradigms from the history of science and the history of philosophy, this
    study investigates the connections between ideas on meter and time from the
    seventeenth century to the present day, and illustrates ways in which these
    two conceptions have mutually informed one another. It fills a conspicuous
    gap in studies of meter and of the history of music theory while bringing
    together diverse strands of thought in a genealogy of temporal
    conceptualizations. Four case studies form the body of the dissertation,
    each focusing on a particular moment in meter's history. Two analytical
    chapters supplement these case studies, incorporating current theories with
    historical perspectives on time and meter. In drawing the history of meter
    through to the twenty-first century, this dissertation offers a reflection
    on the claims made about temporality in our current theories, and a way of
    understanding meter and temporality as two pieces of a shared conceptual
    network.
