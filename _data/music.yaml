  Abstract: >-
    The studies for player piano exemplify Nancarrow's aesthetic goal of
    'temporal dissonance': two or more seemingly uncoordinated streams of music
    presented simultaneously. Several sources influenced Nancarrow's approach,
    including Henry Cowell's treatise New musical resources (1930) and jazz. The
    stratification of musical time embodies the quality of multidimensionality,
    the discrete temporal processes of simultaneous musical layers.
    Multidimensionality is evident in the processes of accumulation, canon, and
    heterophony, and is a prerequisite for temporal dissonance. Nancarrow
    discusses temporal dissonance with regard to the proportions of the
    differing tempos of concurrent layers, but the concept can have a broader
    application to include notions of simultaneity, reconcilability, and canonic
    process. Excerpts of all the studies are analyzed, but the focus is turned
    toward study no. 41, which features highly complex and dense textures,
    mosaic-like arch forms, and a fragmented temporal dissonance.
