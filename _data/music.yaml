  Abstract: "The term style is often used in discussions of music, as indeed it is used in discussions and assessments of. many areas of life. In fact, we often use the term life-style to designate a particular mode and manner °f existence. To attach the word style to a given phenomenon or set of phe- nomena is to suggest that it possesses something that is distinctive and indi- vidual to such an extent that it may be isolated from other generically similar Phenomena. For example, in discussing footwear we can fairly easily separate\_the sneaker from the boot, the sandal, the thong, and several other types of shoes, on the basis of their distinctive qualities. In doing so we are consciously or\_unconsciously involved in one of the rudimentary procedures of style analysis.  As used in the arts, the term style refers to various levels, from the very general to the very particular. For instance, on a very general level one can ter to a Western style of music (as opposed to a non-Western style), or to Renaissance style (as-opposed to, say, a baroque style), or to an operatic style\_(as opposed to, say, a symphonic style). On a more particular level one can speak of a dixieland jazz style, as distinct from jazz style in general. On a\_still more particular level one can deal with the style of a given composer\_or even a specific composition...In this chapter we will deal specifically with the formation and develop- ment of Rock (n' Roll style, and also, more generally, with the formation of several other styles that have evolved in the course of Western music. We will be as concerned with the formative process of a style as we will with discovering and isolating its identifying characteristics."
