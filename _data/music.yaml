  Abstract: >-
    This thesis uses a framework of basic elements of music (rhythm, form,
    harmony, and melody) to illustrate a variety of concepts of interest to me
    in my composition. These concepts include polymeter, polyrhythm, upper
    structures, inversion of seventh chords in relationship to counterpoint,
    melodic phrase lengths and shapes, suspensions/delayed resolution,
    pointillism, and problems with notation. Application of these concepts in
    the compositional process, including intellectual and intuitive approaches
    and decision-making, will be illustrated. Influences of significance to my
    compositions, both musical and experiential, will also be discussed. The
    thesis is presented with a view that study is eternal: the expression of any
    idea in a composition is part of a learning cycle and will appear at a
    singular stage in my development. As such, directions for current and future
    work are indicated.
