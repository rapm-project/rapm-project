  Abstract: >-
    The 'Second Quintet' (the Miles Davis Quintet of the mid-1960s) was one of
    the most innovative and influential groups in the history of the genre. Each
    of the musicians who performed with Davis—saxophonist Wayne Shorter, pianist
    Herbie Hancock, bassist Ron Carter, and drummer Tony Williams—went on to a
    successful career as a top player. The studio recordings released by this
    group made profound contributions to improvisational strategies, jazz
    composition, and mediation between mainstream and avant-garde jazz, yet most
    critical attention has focused instead on live performances or the
    socio-cultural context of the work. Treating six different studio recordings
    in depth—E.S.P., Miles smiles, Sorcerer, Nefertiti, Miles in the sky, and
    Filles de Kilimanjaro—analysis takes into account contemporary reviews of
    the recordings, interviews with the five musicians, and relevant
    larger-scale cultural studies of the era, as well as two previously
    unexplored sources: the studio outtakes and Wayne Shorter's Library of
    Congress composition deposits.
