  Abstract: >-
    In 1999, Nonesuch Records released a CD containing selected works of
    minimalist composer Steve Reich (b. 1936) remixed by prominent electronica
    artists. Reich Remixed was billed as an homage to the father of DJ/remix
    culture and the liner notes cite Reich as 'the original re-mixer,' stating
    boldly that 'mass culture has finally caught up to and embraced the fringe
    ideas that Reich was exploring in the 1960s.' This is an association with
    which Reich is not uncomfortable. Commenting on the DJ-as-remixer, Reich has
    said that 'here's a generation that doesn't just like what I do, they
    appropriate it!' Contributing artists on Reich Remixed, including Coldcut,
    DJ Spooky, and Howie B (Howard Bernstein), were supplied with multitrack
    recordings of Reich's works, allowing them to select, isolate, sample and
    manipulate individual instruments and parts to include in their remixes.
    According to Reich, the remixers worked autonomously, and his own
    involvement in the project was limited to selecting from the more than
    twenty mixes that were submitted for the project.
