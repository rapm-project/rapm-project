    This is the first book to discuss in detail how rap music is put together
    musically. Whereas a great deal of popular music scholarship dismisses music
    analysis as irrelevant or of limited value, the present book argues that it
    can be crucial to cultural theory. It is unique for bringing together
    perspectives from music theory, musicology, cultural studies, critical
    theory, and communications. It is also the first scholarly book to discuss
    rap music in Holland, and the rap of Cree Natives in Canada, in addition to
    such mainstream artists as Ice Cube. It is the first scholarly book to
    propose detailed analysis of rap songs and to lay out a genre system for
    rap. It theorizes issues of local and global geographies, discussing both
    mainstream artists like Ice Cube and more localized artists in Holland and
    Canada. The book presents a truly interdisciplinary theory of music, drawing
    from music theory, musicology, cultural studies, geography, and
    communications.
