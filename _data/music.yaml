  Abstract: >-
    The stylized delivery of the words in relation to the beat, the 'flow,'
    makes rapping a musical experience even when the words are not understood
    (Kyle Adams, 2008/2009). This study analyzes the musical attributes of rap
    delivery. A theory is proposed that rhyme functions like motivic parallelism
    to embed a separate "higher-level" perceptual stream in the monophonic
    delivery. Thus rappers use rhyme and other prosodic features to create a
    multileveled rhythmic structure, akin to the 'implied polyphony' found in
    some monophonic melodic works (Stacy Davis, 2006/2011). It is argued that
    rap flow is structured so as to create expectations on multiple levels,
    which are alternatively fulfilled or thwarted to create a balance of tension
    and release analogous to that described in traditional music theories of
    melody and harmony. An empirical study is conducted which tests the validity
    of the theory by measuring the predictability of rap delivery using
    techniques from information theory. The entropy of the metric placement of
    the "higher" stream of rhyming syllables is shown to be modulated by rappers
    in order to give flow a balance of predictability and surprise. A corpus
    analysis of popular rap works reveals that the overall entropy in popular
    rap has increased over the genre's history, from the relatively predictable
    rhymes of "old-school" rap into the more complex flows of the 1990s
    new-school. This increase in rhythmic entropy reinforces the previously
    established increase in the complexity and volume of rhyme over the same
    period (Hussein Hirjee & Daniel Brown, 2010).
