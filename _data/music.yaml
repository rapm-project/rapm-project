    The regularity of the 12-bar blues and 32-bar song form, while providing a
    consistent framework for traditional jazz improvisation, also prompted
    performers to expand these formulas with new harmonic and rhythmic
    techniques. In his piano solos Hancock reveals a highly inventive approach
    to rhythm, accomplished through techniques that include polyrhythm,
    hypermeter, accentual shift, and displaced motivic repetition. Hancock's
    solo from the composition Eye of the hurricane, a 12-measure blues in F
    minor, from the 1965 album Maiden voyage is examined, and displacement from
    the surface metric level up through higher levels of hypermetric structure
