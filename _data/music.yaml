  Abstract: >-
    Rhythmic and metrical characteristics are at the forefront of musical
    experience in electronic dance music, a broad category of popular music
    encompassing styles such as techno, house, trance, and drum 'n' bass. The
    rhythmic and metrical organization of electronic dance music is explored
    from themicro-level to the complete DJ set, uncovering recurring principles
    of design that shape this repertory at multiple structural levels. The
    methodology employed integrates musical analysis, current theories of rhythm
    and meter, and ethnographic fieldwork. Nine complete tracks are analyzed and
    transcribed. Thevoices of DJs, producers, and fans provide important musical
    details as well as a broad sociocultural grounding. In both large- and
    small-scale organization, electronic dance music tends toward duple
    patterning, but within these constraints it creates metrical diversity
    through asymmetrical rhythms, displaced patterns, and conflicting rhythmic
    groupings. Rhythm and meter interact closely with texture:textural processes
    almost always have metrical ramifications, and independent textural layers
    frequently lead to metrical dissonance. Rhythmic and metrical experience in
    electronic dance music often involves ambiguity: the beginning point of a
    pattern may be unclear, and the absence of layers of motion may undermine
    the clarity of metrical perception. Formal organization is modular and
    open-ended. Three types of repeating entities-loops (short rhythm patterns),
    sequences (multi-measure instrumental combinations), and records-function as
    building blocks that can be combined and juxtaposed with great flexibility.
    While each constructive element governs a different level of musical
    structure, all are based upon cyclical repetition rather than linear
    progression. The modular design of electronic dance music both reflects and
    supports the interactive nature of its creation and reception. Dancers
    interact individually with the music and communally with each other and the
    DJ. The DJ uses fixed materials within a flexible performance that develops
    in response to a dancing audience. Though technology is central to this
    experience, it does not dominate it; rather, the creative and performative
    contexts of electronic dance music reveal an ongoing negotiation between
    humans and technology. The related book is cited as RILM 2006-13629.
