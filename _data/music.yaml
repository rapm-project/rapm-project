  Abstract: >-
    The question of how listeners infer a metric hierarchy from a musical
    surface has

    attracted much attention. Though listeners seem. to agree on a metric
    interpretation

    in most cases, theorists have noted numerous pieces where the "correct"
    metric interpretation

    is (at least initially) ambiguous. Justin London refers to metrically
    misleading

    introductions in Rock music as metric "fake-outs." Metric fake-outs occur

    when metric cues are closely balanced or conflicting. Thus, in addition to
    being an

    interesting device in their own right, fake-outs offer a valuable inroad to
    studying

    metric cues in general.

    Participants listened to a variety of pieces known to evoke fake-outs and
    counted

    along in the manner that seemed most natural to them. Results confirm that
    fakeouts

    do happen to typical musicians, but that they are highly inconsistent: Some

    listeners hear extremely syncopated passages correctly the first time while
    others are

    never able to do so. The most common error seems to occur when an anacrusis
    is

    misinterpreted as a down beat. To explore this issue, recomposed excerpts
    were created

    where pick-ups were removed. Results indicate that the tendency to infer the

    first heard note as a down beat is extremely powerful.

    In a related study, newly composed rhythm excerpts were designed to test the
    influence

    of the effect of metric interpretation on the qualia or "feel" of a rhythm.
    The

    same rhythm evokes different qualia depending on metric interpretation.
