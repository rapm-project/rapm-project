  Abstract: >-
    The musical language of jazz pianist Bill Evans is investigated. Two
    analytic methodologies are used to uncover recurring formulaic language in
    his improvisations. The analyses involved an examination of nine improvised
    solos to identify the frequency of occurrence of melodic formulas, thereby
    establishing a hierarchy of Evans's most commonly used formulas. Individual
