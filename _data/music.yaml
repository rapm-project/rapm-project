    Traces the evolution of rhythmic innovations, concepts, devices, etc. as
    they appear in the compositions of jazz musician Don Ellis (1934-1978).
    Although he was known primarily for his odd-meter works for big band, Ellis
    experimented with many different rhythmic ideas in his earlier works for
    smaller groups. In most cases these experiments laid the foundation for his
