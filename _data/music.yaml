  Abstract: >-
    The purpose of the following study is to identify the musical elements that
    constitute the performance style of Phineas Newborn Jr., one of the
    preeminent jazz pianists in history. This dissertation presents
    transcriptions of six improvised solos by Newborn that were recorded for the
    Contemporary label in the 1960s, including "Oleo," "Juicy Lucy," "Daahoud,"
    "Theme for Basie," "Four," and "He's a Real Gone Guy." Reoccurring musical
    motives found in the transcribed solos are codified into the  Motivic
    Catalog  in chapter 4. Each motive is analyzed using terminology from Jerry
    Coker's  Elements of the Jazz Language for the Developing Improviser.  The
    melodic implications of Newborn's style are addressed in chapter 4. A
    comparative analysis of Newborn's solo on "Oleo" and Charlie Parker's solo
    on "Thriving on a Riff" is made to examine the similarities between their
    performance styles, revealing a strong similarity in their improvisation
    styles, and suggests Newborn's melodic style is most closely associated with
    the bebop style. The stylistic interpretation of Newborn's playing and his
    use of texture are also addressed in chapter 4. Certain textural devices
    identified in Newborn's style are cross-referenced with other jazz pianists
    who exhibit similar techniques, thereby providing a context of his playing
