  Abstract: >-
    English: Syncopation in rock is analyzed using cognitive music theory,
    bringing together music theory and psychology and concerned with the
    experienced listener, someone who is familiar with a musical genre through
    exposure but not formally trained. It is hypothesized that syncopation in
    rock works in a fundamentally different way than in classical music. In
    classical music, accents are often placed on weak beats. In rock, accents
    are actively displaced from one beat to another, and listeners understand
    certain stresses as belonging on beats other than the ones on which they
    fall. A way of formalizing this rule is proposed using the framework of Fred
    Lerdahl's and Ray Jackendoff's A generative theory of tonal musicand their
    theory of meter. Instances of syncopation are analyzed in recordings by the
    Beatles, Marvin Gaye's I heard it through the grapevine, Pearl Jam's
    Daughter, Fleetwood Mac's Go your own way, and Spin Doctor's Two princes.
