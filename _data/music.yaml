  Abstract: >-
    This study focuses on rhythmic patterns in funk music that are neither
    entirely “consonant”

    nor “dissonant” with regard to the underlying meter. It begins by defining
    such “pulse-neutral”

    (PN) rhythms as patterns that split their allegiance between a prevailing
    meter and a displaced

    version thereof. To fit this definition within the context of existing
    theories of rhythm and

    meter, this study uses beat-class theory to demonstrate how such rhythms can
    be formed by

    transposition (time-shifting), by inversion, through the combination of
    metrically dissonant

    and consonant pulses, or by a generating interval. It then shows how PN
    rhythms arise in

    funk music, a genre that only very recently has begun to receive significant
    music-analytic

    attention. Included in this study is analysis of brief passages of funk
    music by artists such as

    Parliament, Rufus, and James Brown, as well as excerpts of “linear funk,” an
    essentially monophonic

    style of drumming pioneered by players such as Mike Clark (Herbie Hancock),
    David

    Garibaldi (Tower of Power), and Steve Gadd (Paul Simon, Chick Corea). The
    study suggests

    that with respect to funk music, inversional symmetry is an important
    generative aspect of PN

    rhythms, since this symmetry characterizes rudiments from which funk
    drumming is built. It

    concludes by outlining some connections between the PN property and more
    general ideas

    about rhythm in funk music discourse.
