  Abstract: >-
    Musicians constantly communicate auditorily when playing together in order
    to create their musical artwork. In jazz, as in most other musical styles,
    rhythm is one of the major trajectories for communication, and the tension
    created by polyrhythm/polymeter is arguably one of the strongest rhythmic
    means and a strong attractor of attention. A graphical overview of the
    polyrhythmic occurrences in piano, bass, and drums in a piano solo by Herbie
    Hancock demonstrates two main types of polyrhythm: metric displacement and
    regrouping of subdivisions and their usage. By examining neural processing
    of the different types of polyrhythmic structures, the following hypotheses
    are posed: (1) Neural processing of metric incongruences differ in
    lateralization and strength between musicians and non-musicians at the
    pre-attentive level; (2) Processing of metric incongruence is consistent
    with a predictive coding framework, i.e., lower level brain areas estimate
    predictions of their expected input based on contextual information from
    higher level areas; and (3) Neural processing of polyrhythms are
    co-localized with areas of language processing in musicians.
