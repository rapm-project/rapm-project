  Abstract: >-
    The music of John Coltrane's Classic Quartet occupies a unique space in jazz
    history because it is at once comprised of complex harmonic and rhythmic
    structures that represent an advance in a style of music and also because of
    its consummate ability to capture the imaginations of its listeners beyond
    the culture and time period within which it was created. While the music
    remains relevant, it is Coltrane's life and his music's  history  rather
    than the music itself that have received the greatest level of attention.
    Consequently, the music, the initial inspiration, is only infrequently
    treated with a level of analytical rigor that it merits.                 Few
    scholarly works consider Coltrane's Classic Quartet, and still fewer analyze
    two of the music's most important features: interaction and rhythm.
    Furthermore, most studies analyze Coltrane's solos apart from the
    interactive context within which they take shape. Alternatively, the
    dissertation focuses on the music of the Classic Quartet and analyzes the
    solos  and  accompaniments, as well as interactions between the two. Its
    principal aim is to examine the harmonic and rhythmic
    structures.                 In contrast to analytical models indebted to a
    view of form from the analysis of Classical Music and written out
    compositions ("works") that privileges motivic connections and other symbols
    of unity, the dissertation argues that to be consistent both with the
    perspectives of those who create the music and with aesthetic principles of
    improvisation, a conception of form must account for the "processual,"  in
    time , interactions between what is performed (the musical surface) and
    predetermined substructures, which are not necessarily articulated. Original
    transcriptions demonstrate how the members of the Quartet create a rhetoric
    of tension and release by implying rhythmic structures and harmonic
    progressions that correspond to or oppose conventional rhythmic and harmonic
    substructures. Transcriptions of pre-Coltrane jazz also reveal a historical
    precedent for this aesthetic framework. Additionally, the dissertation
    examines original transcriptions of the Quartet's drummer, Elvin Jones, in
    order to explore the complex layers of implied rhythmic structures. The
    dissertation's transcriptional analysis that considers interaction and
    conventions provides a new perspective on, and appreciation for, the Classic
    Quartet.
