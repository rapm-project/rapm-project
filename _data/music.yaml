  Abstract: >-
    Dizzy Gillespie has secured his place in the jazz pantheon as one of the
    most expressive and virtuosic improvisers in the history of music. As one of
    the primary creators of the bebop and Afro-Cuban revolutions, he twice
    fundamentally changed the way jazz improvisation was done. Later he extended
    his revolutionary reach by transforming the aesthetic of big band jazz.
    Gillespie's saga is chronicled as he moved from the lowest rung on the
    American social and political ladder to the highest. Born in fiercely racist
    Cheraw, South Carolina, in 1917, Dizzy climbed out of rural poverty to a
    role among the Swing Era jazz elite before his 21st birthday. With bebop
    during the late 1930s and early 1940s, Dizzy and four colleagues-Charlie
    Parker, Kenny Clarke, Thelonious Monk, and Charlie Christian-radically
    expanded the rhythmic and harmonic foundations of jazz. Subsequently, Dizzy
    and Mario Bauzá recast the music during the late 1940s by enriching it with
    Afro-Cuban polyrhythms. The trumpeter and his colleagues endured a torrent
    of criticism before their innovations were accepted into the mainstream.
    These criticisms were undercut by Gillespie's noted warmth and comedic
    skills, becoming beloved worldwide and achieving a popularity that few
    modern jazz musicians have ever enjoyed.
