  Abstract: >-
    The Chicago sound is situated as a little-known but remarkably coherent site
    of stylistic synthesis and productivity. An examination of its local
    development focuses on the activities of Steve Albini, the Chicago-based
    musician and engineer who is commonly singled out as the progenitor of the
    Chicago sound. Albini's rhetoric, workingman persona, and immediately
    recognizable recording strategies have become trademarks of the style. The
    musical surface and recording strategies of several songs are analyzed in an
    attempt to show how the choices made by Chicago-sound bands reflect the
    projection of a marked identity. The ways in which the primary elements of
    this style are adopted and transformed by subsequent bands in a continual
    motion away from geographic or stylistic fixity as the Chicago sound becomes
    part of the global language of underground rock practice are explored.
