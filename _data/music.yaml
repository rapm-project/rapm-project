  Abstract: >-
    Examines the effect of meter on the use of tones in bebop-style jazz
    improvisations, in particular, whether there are other periodicities besides
    the basic metrical structures that affect the use of tones. On the metrical
    positions traditionally thought to be important, musicians emphasize the
    important tones of the underlying tonality, particularly the first degree of
    the scale. On the other metrical positions the tone-frequency profiles
    displayed emphasis also on the other tones in the diatonic scale. Aside from
    the basic metrical structures that are traditionally thought to be
    important, the investigation of the use of tones revealed no other clear
    periodicities. These results support the idea that in this type of music the
    basic metrical structures conform to the traditional view of metrical
    organization. Moreover, together with the empirical literature on meter they
    also support the kind of metrical weighting discussed in Järvinen (see RILM
    ref]1995-02403/ref]).
