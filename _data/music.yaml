  Abstract: >-
    The jazz band has become an important part of instrumental music programs in
    elementary and secondary schools as well as colleges throughout the country.
    Percussion ensembles are also growing in numbers and more literature for
    both types of groups has become available in recent years. New demands are
    placed upon the performer as well as the listener when interpreting music
    which no longer fits categorically into the classical or jazz style or into
    one traditional cultural context. Jazz composers and performers have long
    been influenced by African and Latin American rhythms. Composers of "new
    music" have cited a variety of influences including American jazz, European,
    black blues, gospel and most recently the east. An examination of available
    literature reveals relatively few ensemble works involving Afro-Jazz or
    Latin styles. Those that do are mainly short novelty pieces. Music educators
    have stated the importance of including contemporary music, jazz and
    improvisation in performance curriculums.                 Therefore, there
    is a need for an original composition which reflects the diversity of
    influences in the contemporary style. Schools need literature, to fill a gap
    in the repertoire, which does not demand exotic instruments or synthesized
    sounds and which is not too technically advanced or unique to be included in
    school programs. The Concerto for Percussion and Jazz Band was composed to
    help fill this need. A related paper includes a stylistic interpretive
    analysis as well as suggestions for teaching/rehearsing and
    performance.                 The difficulty of the composition is geared to
    the advanced high school or college level. Because of the limitations of
    available instruments in some institutions, alternatives are given for
    special parts. Most of the equipment is easily available from concert band,
    jazz band and percussion ensemble inventories. The presence of "prepared"
    percussion instruments allows for unusual effects without undue difficulty
    in obtaining instruments.                 The author has drawn upon
    experiences with percussion performance and teaching as resources in the
    creation of a three movement concerto in which sections of the band are
    treated with equal importance. Some sections feature soloists in the form of
    a solo concerto. Polyrhythms and multiple meters are applied to the ensemble
    as well as the individual multiple percussion instruments. Composing the
    piece was a culminating activity for the author which allowed for the
    synthesis of several diverse influences into one creative
    project.                 A demonstration tape and full score are included
    with the related paper. The composition expands the repertoire for high
    school and college groups and provides material for discussion and listening
    experiences in non-performing classes as well.
