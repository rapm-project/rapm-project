  Abstract: >-
    Ernest Anthony 'Tito' Puente (1923-2000) has been recognized as a leading
    exponent of 20th-c. timbale performance in the U.S. He was also recognized
    as a pioneer of Latin jazz, which includes hybrids of various Cuban styles
    including the mambo. This research dissertation comprised research and style
    analysis of selected Tito Puente timbale solos, in order to identify
    stylistic elements that could be traced to jazz or mambo conventions, to
    identify related stylistic trends over the course of Puente's career, and to
    identify paradigm figures or phrases of Puente's solo lexicon. The four
    solos selected for analysis were Mambo beat from his 1957 album Night Beat,
    Corta el Bonche from his 1965 album Carnaval en Harlem, Ran kan kan from his
    1984 album El rey, and Cha cha cha mambo from his 1999 album Mambo birdland.
    The style analysis included observations of the solos and related contextual
    elements. Although some elements of the selected compositions were
    jazz-derived, Puente adhered strictly to mambo conventions in his timbale
    solos. He developed his solos based on a few key motivic cells, including
    the use of offbeats, hemiolas, and phrase-extending repetition and
    development. His phrases were constructed with a sense of tension and repose
    relative to the rhythm of the clave cells inherent in each phrase of each
    solo. The exception to these findings was Puente's composition Cha cha cha
    mambo, which was found to be a stylistic anomaly in formal construction and
    style as well as solo construction. Based upon the findings of this study,
    Puente's primary contribution to the genre of Latin jazz was his adaptation
    of standard jazz compositions into Afro-Caribbean styles. In the conclusion
    of this study, recommendations were made concerning the need for future
    research of Puente's prolific output of recorded music.
