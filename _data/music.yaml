  Abstract: "Explores connections between the notion of the 'hook' and several recurring accent patterns found in\_rock\_music from the 1980s. Seven syncopated accent patterns are identified, listing more than 150 songs from the 1980s that use one or more of these patterns. The accent patterns help create hooks in three main ways: 1) one of the patterns is used to create a strong title hook, as in Rick Springfield's hit 'I've done everything for you', the title of which is set with a syncopated and distinct rhythmic pattern; 2) a hook in the form of a 'significant gesture' that usually precedes the chorus, as in the pre-chorus 'My-my-my-my-ah-woo' gesture from The Knack's 'My Sharona'; and 3) a hook involving the combination of a repeated accent pattern with a recurring pitch pattern, as in the guitar introduction to AC/DC's 'For those about to\_rock'. By pointing out that these three examples all use the same accent pattern in significant, but different, ways, the prominence of this and other patterns is acknowledged while furthering the discourse on the notion of the 'hook'."
