  Abstract: "The 1965 Rolling Stones' hit, \"(I Can't Get No) Satisfaction,\" epitomizes domineering masculinity and aggressive sexuality. Saturated with unrelenting rhythms, emphatic vocal delivery, cocky and phallocentric lyrics, musical climaxes, and abrasive guitar timbres, \"Satisfaction\" has been regarded by many scholars and music critics as the anthem of the cock rock genre-a music representative of male power and domination. Yet despite the song's association with a particular type of (white) male-identified, virile (hetero)sexuality, it has been covered by a variety of musicians of different races, genders, and sexualities. This thesis explores three cross-gender covers of \"Satisfaction\" recorded and performed by PJ Harvey and Björk (duet, 1994), Britney Spears (2000), and Cat Power (2000). Using theories of intertextuality, this project examines the ways in which all three musicians manipulate and subvert the dominant paradigms of the original song.\_"
