  Abstract: >-
    Troy Roberts is a jazz saxophonist originally from Perth, West Australia. At
    present, no academic research has been done on Roberts’ compositions or
    playing, making this research project a positive way of contributing new
    information to the academic body of knowledge. His album The XenDen suite
    was chosen as the material best suited to provide insight into his
    musicianship (particularly focusing on his compositional and arranging
    techniques), as it is both intellectually complex and also musically
    innovative. The aim of the study was to identify and describe the use of
    various techniques and devices (including their relevance, purpose and
    function) present in Roberts’ music. Through this study, this researcher
    attempted to gain a basic overview of Roberts’ musical characteristics, with
    the objective to be able to utilize this information to further this
    researcher’s musical development (including compositions, arrangements and
    saxophone playing). The findings were useful for direct application (that
    is, the techniques could be used in the same manner as they appeared in the
    XenDen suite, and could therefore be immediately applied to other areas such
    as composition, arrangement and improvisation), but the many different ways
    in which the techniques were used compositionally by Roberts provided a more
    insightful look into broader musical concepts, and their application.
