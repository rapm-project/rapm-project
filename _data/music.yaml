  Abstract: >-
    The Concerto  for tuba and winds is intended to reflect my interest in swing
    rhythm and the way other composers have notated jazz. Through new swing
    research with emphasis on a phenomenological interpretation of a bi-metric
    system, the nature of the backbeat is demonstrated. New polyrhythmic
    notational techniques, as well as new intuitive notations are also explored.
    Multiple versions of the Concerto were created to help rehearse polymetric
    music and allow for improvisational options. Optional parts for three squads
    of dancers emphasize the exchange of energy involved in swing and scat
    lyrics for instrumental parts offer more precise indications of jazz
    inflection. The Concerto is virtuosic work in three movements that musically
    demonstrates new swing notation techniques in modern wind ensemble setting.
