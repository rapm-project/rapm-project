  Abstract: >-
    That backward style. That is how musicians often refer to Eli "Lucky" 
    Thompson's playing. His phrasing is the opposite of what one might expect, 
    they say. His accents fall in the "wrong" places, on the "wrong" beats,  in
    the "wrong" order. As they speak, their tone mixes awe with irony. Irony, 
    that is, because his style seems to counter the hip way of phrasing they 
    worked so hard to cultivate. And awe, because he pulls it off.  Thompson, an
    eccentric even to admirers, a marginal figure in histories of  jazz, is a
    master of the tenor and soprano saxophones. (Though still alive at  this
    writing, Thompson has unfortunately not been active for almost 30 years.) 
    His career bridged the worlds of the canonical Charlie Parker and John 
    Coltrane, and he often stood at the cutting edge with both. Thompson's
    distinctive  rhythmic approach actually grew from and advanced a significant
    jazz  tradition. Bringing that context back in will help make sense of his
    "backward"  style and show how forward looking it really was. Focusing in
    particular  on his deft use of phrasing tools such as accents, articulation,
    and timing  can yield some valuable insights on the role they play in jazz
    improvisation.
