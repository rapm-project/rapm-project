  Abstract: >-
    Analyses of jazz solos often focus on the superimposition of complex
    harmonies on the fabric of simple harmonic progressions and highly
    embellished melodies. With respect to rhythm, it is the juxtaposition of
    implied meter and polyrhythm that is tantamount to the harmonic and melodic
    superimposition. The enslavement of jazz into simple, yet highly organized,
    forms is just the broad template, a starting point which allows not only
    numerous harmonic and melodic implications, but even more significantly, the
    juxtaposition of temporal spaces and complex polyrhythm, superimposition of
    implied meter, and complex inflections. This essay traces how these
    important aspects of rhythm in jazz emerged from early examples and shows
    how simple two-dimensional occurrences of implied meter were translated into
    complex three-dimensional polyrhythmic organizations as observed in the
    drumming John Coltrane's percussionist Elvin Jones.
