  Abstract: >-
    The seven compositions for jazz piano trio that comprise the "creative work"
    portion of this thesis were written over a period of eighteen months and
    reflect my interest in a broad range of piano styles related to the jazz
    tradition, including boogie-woogie, stride, bebop, "modal," and "free." The
    pieces can be performed individually, or as a concert suite, and are united
    by the source of their inspiration, that being the poetry of Al
    Purdy.                 Reading the selected poems out loud, I was able to
    generate simple rhythmic motives to which I later applied pitches, thus
    generating the basic melodic vocabulary from which each piece developed. If
    the compositions are programmatic, then they are so only in that decisions
    were made concerning the basic character of each piece based on the subject
    matter and flavour of each individual poem. At all times during the
    composition process I kept in mind that the resulting pieces would need to
    have utility for myself as a pianist, and that each piece should serve as a
    springboard for improvisation within the stylistic parameters established at
    the outset.                 Since this thesis involves the poetry of Al
    Purdy I begin with a chapter that draws attention to aspects of the poetry
    and the public persona of its creator that resonate strongly for a jazz
    musician. A second chapter offers my reflections on the diversity of
    composers drawing inspiration from works of literature (poetry in
    particular), demonstrating the variety of approaches undertaken by different
    artists, and emphasizing how the results "embody" their sources of
    inspiration to varying degrees. Finally, the seven compositions are profiled
    in individual chapters that outline their development. Four appendices
    supply supplementary information, and audio recordings of all the
    compositions are provided.
