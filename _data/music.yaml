    A presentation of terminology for metric strategies is followed by musical
    analyses considering the standard jazz composition "Autumn Leaves."
    Transcriptions of solos on the tune by pianists Keith Jarrett from the
    Charles Lloyd Quartet recording "Dream Weaver" (Atlantic) and Herbie Hancock
    from the Miles Davis Quintet recording "Miles in Europe" (Columbia) are
    examined. Both improvisations consistently maintain the repeated 32-bar form
