  Abstract: "This article was prompted \_by a number \_of questions: \_How do we\_  approach \_the study \_of British \_dance band music of these vintage \_years?\_  Do they represent \_a golden age in quantity \_rather \_than quality? \_Is it\_  possible \_to construct \_criteria \_for deciding \_what is good and bad in this\_  music? I am particularly \_interested \_in asking these questions \_of dance\_  band music of the 1920s and 1930s because, despite the enormous\_  attraction \_dance bands held for a majority \_of people in the United\_  Kingdom \_between \_the two world wars, and despite this period's mythic\_  status as the \"golden era\" of the dance band (at least in the eyes of\_  the publicists \_for the record industry), \_it is not uncommon \_to find\_  dance band music neglected \_or despised (usually \_when compared \_to\_  \"real\" jazz) even by writers \_normally \_sympathetic \_to popular music. How do we explain the contradictory \_response \_to an old dance band\_  record \_summed \_up in the phrase \"wonderfully \_awful\"? \_Perhaps, \_in the\_  latter case, the answer is that such things \_as humor \_and sentimentality\_  are very period specific; \_they quickly \_become dated, and so an old\_  record \_often seems to lend insight \_into the way people felt at a specific\_  time, which, being past, in turn evokes nostalgia \_and a feeling \_of\_  empathy \_with those whose lifetimes \_preceded \_our own. At the same\_  time, it must be acknowledged \_that by responding \_in such a fashion\_  the meaning \_of the music to us differs \_from its meaning \_to its original\_  listeners--a \_neat illustration \_that history \_and aesthetics \_are not mutu-\_  ally exclusive \_categories."
