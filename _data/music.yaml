  Abstract: >-
    Jazz, from its origins until World War II, was America's hot new music of
    the 20th c., and this music spread like wildfire to Europe and beyond.
    Shortly after the war ended a calming influence manifested itself in jazz
    and a new genre emerged with its own soundscape and quickly rose to
    worldwide popularity and influence-Cool Jazz. This book traces the history
    of this music to its roots in French Impressionism and European
    Neo-Classicism, describes the key roles played by Bix Beiderbecke, Lester
    Young, Lennie Tristano, Claude Thornhill, and Dave Brubeck in the
    development of this genre, and focuses on the major figures associated with
    a group of landmark recordings and on an ensemble that felicitously came to
    be known as The Birth of the Cool. The contributions of Miles Davis, Gil
    Evans, Gerry Mulligan, John Lewis, and John Carisi are considered in detail,
    and the scores of this music, arranged for Davis's nine-piece band, are
    analyzed and compared.
