  Abstract: >-
    Part I contrasted the conventional idea of regarding each important artist
    as a 'star'' vs. that of understanding his contribution in terms of the
    social and aesthetic environment out of which it has emerged. With respect
    to the latter approach, it was suggested that the development of any
    artist's style reflects not only the "vertical" influences between
    successive artistic generations (e.g .. Louis Armstrong/Roy Eldridge/Dizzy
    Gillespie), but also the more often overlooked "horizontal" influences
    between musicians who play together on a regular basis (e.g., Elvin
    Jones/McCoy Tyner/John Coltrane). As a prelude to examining the mutual
    influence exerted on each other by Elvin Jones and John Coltrane, the
    evolution of jazz rhythmic concepts to 1960 was summarized. Some
    illustrations of the riff, as a rhythmic device characteristic of the swing
    period, were provided; and the development of an asymmetric, discontinuous
    mode of handling rhythm by those bebop artists who overthrew the "four equal
    beats" characteristic of swing was also discussed. It was stated, without
    any attempt at demonstration, that the music of the John Coltrane group
    during the period 1960-1966 preserved all the most valuable features of the
    preceding periods while discarding those whose utility had been worn
    threadbare. Part II discussed Jones's contributions to the development of
    innovations which revolutionized jazz during the 1960s. With musical
    examples, it described the concept of rhythmic displacement, an approach
    which enabled Jones to come "as close to African polyrhythmic concepts as is
    possible within a jazz setting." It said of Jones: "in his ability to
    generate music tension and interest through a neverending manipulation of
    accents, he has no peer."
