  Abstract: >-
    Jazz musicians are constantly communicating during their improvised
    performances. This paper focuses on the interactions that shape the overall
    metric structure in a recorded performance of Ron Carter's Blues for DP.
    During this performance the musicians transition from an initially
    established 12/8 meter to new double-time meters. Numerous musical
    indicators suggest that these changes are negotiated in real time. By
    tracking these indicators I argue that the fluid metric shifting results
    from metrical dissonance. The interactive process will be highlighted
    through a reduction of transcribed musical selections to their fundamental
    rhythmic and metrical components. By highlighting only the metrical
    structures and by grounding the analysis in the metrical models as set forth
    by Harald Krebs and Christopher Hasty, the interactive process of
    "suggesting," "responding to," and "settling on" will be outlined. Krebs's
    grouping dissonance (Gx/y) and displacement dissonance (Dx+y) labels
    quantify the moments of metrical dissonance. Hasty's model, as set forth in
    Meter as Rhythm, accounts for the listener's perceptions of the resulting
    metrical dissonances. This paper concludes by outlining the following
    interactive tendencies that result from metrical dissonance. First, there is
    a tendency for the soloist to initiate the interactive suggestions. Second,
    there is a consistency in the type of metrical dissonance introduced-Krebs's
    G4/3 and G3/2-and to where the "settling on" occurs-in the â€˜turnaround'
    section of the form. And finally, isolated moments of musical dissonance
    occur when there is no metrical response.
