  Abstract: >-
    Frank Rosolino was one of the greatest innovators of the jazz trombone.
    Rosolino was born August 20, 1926 and died November 26,
    1978.                 Seven improvised solos are analyzed in this paper and
    were transcribed by this writer. The solos span a period from 1956 through
    1978. The analyzation includes how he used different alterations and
    extensions with the dominant seventh chord. His use of vertical and
    horizontal lines are explored as well as his use of rhythm in his
    improvisation reveals his use of three-notes-to-the-beat, syncopation, and
    hemiola. The choice of melodic devices and phrasing ability are also studied
    and show his ability to use a variety of musical elements. Range and
    performance devices are considered as well.                 It is concluded
    that Rosolino does not use any alterations that are considered out of the
    ordinary. He does use all the common alterations and extensions of the
    dominant seventh chord. Rosolino uses vertical and horizontal lines, but
    seems to prefer vertical lines. Rhythm is the area where Rosolino developed
    the most when comparing his early and late solos.
