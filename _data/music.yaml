  Abstract: >-
    To say that jazz is metrically complex is, at best, an understatement. At
    its core, jazz gains much of its vitality from the constant tension between
    strong and weak beats in any given passage. The backbone of jazz rhythm is
    syncopation-the placement of accented beats or rhythms in typically
    unaccented locations-and the interplay between multiple layers of both
    syncopated and unsyncopated rhythmic patterns. As a result, most jazz
    performances feature a variegated and complex rhythmic texture. While this
    rhythmic complexity is one of the most characteristic features of  jazz this
    aspect of jazz is often overlooked in jazz theory and analysis; most jazz
    theory tends to focus on pitch issues such as harmonic progression, voice
    leading, motivic development, and so on.   In our paper, we would like to
    examine this somewhat neglected parameter of jazz music by applying the
    ideas of metric consonance and dissonance, concepts first developed by music
    theorist Harald Krebs in his discussion of 19thcentury  music in general,
    and the music of Robert Schumann in particular. Time and space constraints
    prohibit us from taking an exhaustive look at the jazz literature from this
    analytical perspective, so we will focus our attention on selected musical
    examples of two well-known and, in their own ways, innovative jazz pianists:
    Thelonious Monk and James P. Johnson. That Monk's career post-dates
    Johnson's by some 20 years allows us to observe how Monk's approach to the
    instrument differs from and is similar to Johnson's, and to observe the
    implications that these similarities and differences  have on the overall
    metric consonance and dissonance of their respective music. We will conclude
    with an example by a young Mary Lou Williams that reveals the strong
    influence of Johnson on her playing style in general and on her approach to
    rhythm in particular.   Note: "Abstract" taken from intro text.
