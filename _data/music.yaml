  Abstract: >-
    Historical aspects of the Cubop or Afro-Cuban Jazz movement are discussed
    with an emphasis on the style's innovators and founders such as Mario Bauzá,
    Dizzy Gillespie, Francisco Grillo (Machito), and Chano Pozo.  The timeline
    traces events beginning in 1930s and 40s with the formation of Machito's
    band the Afro-Cubans, which Bauzá joined in 1941.  Gillespie's pioneering of
    bebop led him to conga player/composer/dancer Pozo, and the two joined up
    with Bauzá and Machito in the late 1940s.  The structural changes in jazz
    and the effects of these changes are discussed through a careful study of
    Gillespie's innovation of African polyrhythms evident on his various
    recordings and performances such as "Mantecca" and "Cubana Be, Cubana Bop." 
    Other details trace the band's European tour of 1948, when they encountered
    a North Atlantic storm delaying their arrival, suffered with financial
    challenges and underminings after arrival, and the success and hysteria
    brought on by European audiences.  A follow-up tour in America is also
    briefly discussed when the famous Royal Roost jazz venue was founded.
