  Abstract: >-
    The rhythmic and metrical qualities of electronic dance music (EDM) are
    clearly among its most prominent and appreciated features. Yet scholarship
    on rhythm, as well as popular discourse surrounding EDM, often frames the
    pervasively duple meters that characterize popular dance-based styles as
    simplistic and limited in capacity. Given the allure of EDM's temporal
    qualities, how do musicians devise creative solutions to the constraints of
    its duple metrical organization? This question is addressed through a
    consideration of embedded grouping dissonance, one of several distinctive
    rhythmic phenomena found in EDM. In theorizing embedded grouping dissonance,
    recent music-theoretical formulations of 'metrical dissonance' are expanded,
    describing similar occurrences without addressing this specific phenomenon.
    Embedded grouping dissonance is then situated in relation to EDM's
    technologically mediated means of production, arguing that this rhythmic
    technique exemplifies recurring principles of design that shape and reflect
    the aesthetics of electronic dance music on a broad scale.
