  Abstract: >-
    Analyzes the rhythmic components in John Lee Hooker's boogie. Hooker recasts
    a signature riff from a ternary to a binary beat subdivision, paving the way
    for the triple-to-duple shift that characterized mid-century American
    popular music. Further, the boogie's hypnotic feel is attributed to two
    psychoacoustic phenomena: stream segregation and temporal order misjudgment.
    Stream segregation occurs when the musical surface is divided by the
    listener into two or more auditory entities (streams), usually as a result
    of timbral and registral contrasts. In Hooker's case, these contrasts occur
    between the guitar groove's downbeats and upbeats, whose extreme proximity
    also blurs their temporal order. These expressive effects are complemented
    by global and gradual accelerandos that envelop Hooker's early performances.
