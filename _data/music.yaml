  Abstract: "Bebop or bop1 provides, in the words of the noted jazz scholar Thomas Owens, \"the lingua franca of jazz, serving as the principal musical language of thousands of jazz musicians. It also affects the way earlier jazz styles are played, and is the parent language of many action ('free jazz') and fusion players, who from time to time return to the idiom, not to parody it but to honor it and to reaffirm their musical roots\" (Owens 1995, 4). Further, bop is considered by some to be the first movement in jazz that provides a conscious aesthetic exploration of its material that moves beyond the realm of entertainment. I develop a new method for jazz analysis and pedagogy, the tonally adjusted species model.2 I use this model for an in-depth study of Charlie Parker's recorded improvised solo to \"Ornithology\" of March 28, 1946.3 Comparing \"How High the Moon\"4 with Charlie Parker and Benny Harris's contrafact of it, \"Ornithology,\" provides appropriate con text for the analysis of Parker's solo.5 The essay closes with suggestions for jazz pedagogy based on this new method.\_"
