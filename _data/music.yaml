    pictures of the jazz age. In jazz, Fitzgerald had found a truly American
    music with built-in tensions and conflicts that mirrored the theme of the
    American Dream in his novel. By adapting syncopation and polyrhythms, swing,
    improvisation, variation, and tonal color to the form of the novel, he
    insisted that the underlying dissonance and conflict in American society
    make the achievement of the American Dream an impossible goal. Jazz music
    became the musical expression of these themes in "The Great Gatsby." A list
    of works cited is included.
