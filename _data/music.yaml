  Abstract: >-
    This dissertation defines musical polymeter in relation to a theory of meter
    as a hierarchical structure. It also disambiguates polymeter from related
    concepts and defines a complete classification of polymetric possibilities
    using a thorough, analytical approach. The system accommodates both
    isochronous and non-isochronous meters and classifies polymetric structures
    based on the relationships between corresponding levels in the component
    meters. Such levels are related by factors such as proportionality,
    coincidence, and periodicity. The classification is created by first
    constructing a list of all conceivable combinations of relationships between
    corresponding metrical levels and then eliminating those arrangements that
    are impossible. The system is illustrated with numerous figures. A concise
    labeling system is also provided. The final chapter of this work presents
    various analytical techniques, including graphical and quantitative methods.
    This system handles all different kinds of coordinated polymeter in one
    conceptual framework. It also suggests an organized approach to composing
    with polymeter and provides polymetric configurations that may not have been
    previously explored by composers and theorists.
