  Abstract: "Repetition has often been cast in a negative light, associated with immature or regressive states. This view is reflected in music criticism and pedagogy, recast in aesthetic terms and it also reappears in cultural criticism, attacking repetition as a dangerous tool for social control. Defenses that have been mounted in favor of repetition seem inadequate in that they tend to recategorize certain repetitive practices as not-quite-repetition, rather than defend repetitiontout court.\_This article uses examples from Electronic Dance Music (EDM) to provide an alternate approach to repetition that focuses on the experience of pleasure instead of a static attribution of aesthetic or ethical value. In particular, this is explored through three concepts:\_ repetition as process, repetition as prolongation of pleasure, and process itself as pleasurable. Underlying these concepts is a formulation of pleasure first coined as\_Funktionslust,\_or \"function pleasure,\" reconceived here as \"process pleasure.\""
