  Abstract: >-
    This is a comprehensive work that highlights and discusses in detail a
    number of my compositions for the jazz piano trio. The jazz piano trio has
    traditionally involved three musicians; piano, bass, and drums or piano,
    guitar and bass. For the purposes of my dissertation, the compositions were
    written with the first trio format of piano, bass, and drums. It is my
    desire to couple traditional classical music forms and theoretical concepts
    with the jazz style and explain both the general history and the application
    to my compositions. For the compositions that are not influenced by
    traditional means, they are composed with their own specific music oriented
    goal in mind.                 The following compositions are analyzed and
    discussed; "Like Thad", a work reminiscent of composer Thad Jones' melodic
    and rhythmic styles. "Skylines", a 12-tone composition. "When I See Her
    Again" a composition focusing on text adaptation and metric contrast. The
    text was composed by Joseph Maffia. "Ethology" a work derived from modal
    implications designated through slash chords. "Her Name", a sonata-allegro
    composition which uses blues forms linked by Coltrane changes as the
    development. "La Tela de Arana" based on 2-3 and 3-2 forms of the clave
    pattern which also utilizes traditional latin-jazz elements.
