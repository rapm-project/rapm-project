    Drummer Christian Vander's work with the progressive rock band Magma is
    analyzed within the context of the writings of LeRoi Jones (later known as
    Imamu Amiri Baraka) and John Corbett, who have both written about the use of
    outer-space imagery in African-Americna music as a badge of "outsider"
    identity. For both authors, extraterrestrial imagery is an emblem of social
    disidentification. Although Vander is white, his music and cosmology have
    interesting parallels with the theories of Jones and Corbett, demonstrating
    that perhaps their conceptions of "otherness" are not strictly racially
    bound. The intertextual aspects of the music of Magma are examined in
