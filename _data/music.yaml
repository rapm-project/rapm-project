  Abstract: >-
    American jazz pianist and composer Dave Brubeck has contributed
    significantly to sacred choral literature. Between 1967 and 1992, he
    composed seventeen extended works, most with sacred texts, drawn from the
    Old and New Testaments, Union Prayer Book of Reform Judaism, Martin Luther
    King, Chief Seattle, and his wife Iola. They include oratorios, cantatas, a
    festive Christmas pageant, a Mass, and a set of variations based on
    Gregorian chants. Compositionally, they combine elements of jazz, including
    improvised sections, with polyrhythms, polytonality, and twelve-tone rows.
    These works have been commissioned by the Union of American Hebrew
    Congregations, American Lutheran Church Women, and National Association of
    Pastoral Musicians; the Midland, Honolulu, New Haven, and Hartford symphony
    orchestras; and the Roman Catholic church for the 1987 visit of Pope John
    Paul II; and have been performed by the Cincinnati Symphony Orchestra and
    Gregg Smith Singers.                 This study documents Brubeck's sacred
    choral compositions and examines the social factors and cultural contexts
    which contributed to their writing; analyzes the works to identify
    compositional procedures utilized, observe stylistic influences, and
    summarize the composer's style as a choral composer; and assesses and
    evaluates them from the viewpoints of the music journalist, scholar, and
    church musician. Sixty-five musical examples and extensive quotations from
    the composer's program notes are included.                 A biographical
    introduction surveys Brubeck's early life, ensembles, recordings, world
    tours, performance highlights, major compositions, social conscience, and
    recognitions. A chapter on sacred sound and social change discusses
    compositions by Duke Ellington, Leonard Bernstein, and Paul Winter. Each of
    Brubeck's sacred choral compositions is described and discussed. A lengthy
    analysis of The Light in the Wilderness, with musical examples, is included.
    Compositional influences, including Darius Milhaud, Arnold Schonberg, Igor
    Stravinsky, Bela Bartok, Charles Ives, J. S. Bach, Duke Ellington and other
    jazz musicians, and sounds from world cultures are identified and discussed.
    Brubeck's style as a choral composer is summarized in terms of text
    selection, rhythm, melody, harmony, instrumentation, improvisation, and
    structural devices. Critical commentary from newspapers and journals is
    included throughout the study. An extensive bibliography and catalog of
    Brubeck's sacred choral compositions, with historic and performance
    information, complete the examination.
