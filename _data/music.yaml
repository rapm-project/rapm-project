  Abstract: >-
    Three salient features define Fela Sowande's music as a composer of concert
    music and a jazz performer: (1) many of his works are based on folk songs,
    (2) his work as a performer was typified by a sustained collaboration with
    black musicians, and (3) his arrangements of Negro spirituals and his
    interaction with black musicians from the diaspora illustrate his
    fascination for incorporating musical materials from different cultures into
    his compositions. Sowande was motivated by a desire to promote encounter and
    dialogue and to reinforce a sense of common identity among black populations
    from different parts of the world. The significance of Negro spirituals in
    Sowande's works is revealed in the fact that they account for close to 25
    percent of his compositional output.
