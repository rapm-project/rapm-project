  Abstract: >-
    Piet Mondrian's interest in popular music and dance began in the teens, when
    the ragtime craze reached his native Holland. He continued to collect jazz
    records and frequent dance and concert halls in Paris in the 1920s and
    1930s, attending performances by Josephine Baker and Louis Armstrong. Close
    reading of his essays combined with formal analysis of his paintings reveals
    that Mondrian took jazz rhythms and dance steps as vehicles for thinking
    about pictorial composition. His theory and practice of visual rhythm
    advanced, like jazz itself, from the marked syncopations of ragtime to the
    looser polyrhythms of classic jazz and finally boogie-woogie piano music.
