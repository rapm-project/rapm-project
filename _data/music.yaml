  Abstract: >-
    Transcript of a paper delivered at the IASPM (UK) conference, 1999. It seems
    very difficult-even impossible-to begin any activity with or about sounds
    without referring to categories such as 'kind', 'type', 'genre', 'style', or
    to metaphors like 'field', 'area', 'space'. Thinking about music, talking
    about music, making music: all these activities imply reference to a more or
    less detailed taxonomy, whose structure-not to mention its very existence-is
    too often taken for granted. Easy access to the world's diverse musical
    cultures (and so to even more 'types of music') has encouraged expanding and
    articulating existing taxonomies. However, some of the categories that we
    use date from more than 2000 years ago, and have been developed differently
    in different musical and/or national cultures. So, while categories like
    'genre' or 'style' seem to be used mainly to 'put some order' and reduce the
    overall entropy in the musical universe (or, at least, in our talks and
    writings about music), sometimes they seem to create even more disorder and
    confusion. Some questions arise: 1) Why do we need musical categories? 2)
    How are such categories created? 3) Are historical categories like 'genre'
    or 'style' useful in all contexts? 4) What is the status of terms like
    'field', 'area', 'space', 'boundary' and 'frontier'.
